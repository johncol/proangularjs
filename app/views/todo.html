
<header class="page-header">
	<h1>
		{{todo.user}}'s TO DO List
		<span class="label label-default" ng-class="warningLevel()">{{incompleteItems()}}</span>
		<h4>from <span class="label label-default">{{todo.items.length}}</span></h4>
	</h1>
</header>

<section class="panel">

	<!-- Add Task To List Button -->
	<div class="input-group">
		<input type="text" class="form-control" ng-model="newItem">
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click="addItem()">Add</button>
		</span>
	</div>

	<table class="table table-striped todo-table">
		<thead>
			<tr>
				<th>Description</th>
				<th>Done</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in todo.items | orderBy: item.action | checkedItems: showCompleteTasks">
				<td>{{item.action}}</td>
				<td>{{item.done.toString() || capitalize}}</td>
				<td><input type="checkbox" ng-model="item.done"></td>
			</tr>
		</tbody>
	</table>

	
</section>
<section>
	<div class="checkbox-inline">
		<label><input type="checkbox" ng-model="showCompleteTasks"> Show Complete</label>
	</div>
</section>
